<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="projectName">Nama Proyek:</label>
      <input type="text" id="projectName" name="projectName" /><br /><br />

      <label for="startDate">Tanggal Mulai:</label>
      <input type="date" id="startDate" name="startDate" /><br /><br />

      <label for="endDate">Tanggal Selesai:</label>
      <input type="date" id="endDate" name="endDate" /><br /><br />

      <label for="technology">Teknologi:</label><br />
      <input type="checkbox" id="react" name="technology" value="React JS" />
      <label for="react">React JS</label><br />

      <input type="checkbox" id="node" name="technology" value="Node JS" />
      <label for="node">Node JS</label><br />

      <input type="checkbox" id="next" name="technology" value="Next JS" />
      <label for="next">Next JS</label><br />

      <input
        type="checkbox"
        id="typescript"
        name="technology"
        value="TypeScript"
      />
      <label for="typescript">TypeScript</label><br /><br />

      <label for="image">Gambar:</label>
      <input type="file" id="image" name="image" /><br /><br />

      <input type="submit" value="Tambah Proyek" />
    </form>
    <div id="cardContainer"></div>
    <script>
      // Mendapatkan elemen formulir dan menambahkan event listener untuk saat formulir disubmit
      const form = document.querySelector("form");
      form.addEventListener("submit", createCard);

      function createCard(e) {
        e.preventDefault(); // Mencegah halaman web reload saat formulir disubmit

        // Mendapatkan nilai-nilai input dari formulir
        const projectName = document.querySelector("#projectName").value;
        const startDate = document.querySelector("#startDate").value;
        const endDate = document.querySelector("#endDate").value;
        const technologies = document.querySelectorAll(
          'input[name="technology"]:checked'
        );
        const image = document.querySelector("#image").files[0];

        // Membuat elemen card baru dan mengisi dengan data dari formulir
        const card = document.createElement("div");
        card.classList.add("card");

        const cardImage = document.createElement("img");
        cardImage.src = URL.createObjectURL(image);
        cardImage.alt = projectName;
        card.appendChild(cardImage);

        const cardContent = document.createElement("div");
        cardContent.classList.add("card-content");
        card.appendChild(cardContent);

        const cardTitle = document.createElement("h2");
        cardTitle.textContent = projectName;
        cardContent.appendChild(cardTitle);

        const cardDate = document.createElement("p");
        cardDate.textContent = `Tanggal: ${startDate} - ${endDate}`;
        cardContent.appendChild(cardDate);

        const cardTechnologies = document.createElement("p");
        cardTechnologies.textContent = "Teknologi: ";
        technologies.forEach((technology, index) => {
          if (index > 0) {
            cardTechnologies.innerHTML += ", ";
          }
          cardTechnologies.innerHTML += technology.value;
        });
        cardContent.appendChild(cardTechnologies);

        // Menambahkan card baru ke elemen HTML yang ditentukan
        const cardContainer = document.querySelector("#cardContainer");
        cardContainer.appendChild(card);

        // Reset nilai-nilai formulir untuk persiapan input selanjutnya
        form.reset();
      }
    </script>
  </body>
</html>
